
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <pattern id="lotus-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="30" fill="none" stroke="#ffffff" stroke-width="1" />
      <circle cx="50" cy="50" r="20" fill="none" stroke="#ffffff" stroke-width="1" />
      <circle cx="50" cy="50" r="10" fill="none" stroke="#ffffff" stroke-width="1" />
      
      <!-- Lotus petals -->
      <path d="M50,20 Q65,35 50,50 Q35,35 50,20" fill="none" stroke="#ffffff" stroke-width="0.5" />
      <path d="M50,20 Q65,35 50,50 Q35,35 50,20" fill="none" stroke="#ffffff" stroke-width="0.5" transform="rotate(45 50 50)" />
      <path d="M50,20 Q65,35 50,50 Q35,35 50,20" fill="none" stroke="#ffffff" stroke-width="0.5" transform="rotate(90 50 50)" />
      <path d="M50,20 Q65,35 50,50 Q35,35 50,20" fill="none" stroke="#ffffff" stroke-width="0.5" transform="rotate(135 50 50)" />
      <path d="M50,20 Q65,35 50,50 Q35,35 50,20" fill="none" stroke="#ffffff" stroke-width="0.5" transform="rotate(180 50 50)" />
      <path d="M50,20 Q65,35 50,50 Q35,35 50,20" fill="none" stroke="#ffffff" stroke-width="0.5" transform="rotate(225 50 50)" />
      <path d="M50,20 Q65,35 50,50 Q35,35 50,20" fill="none" stroke="#ffffff" stroke-width="0.5" transform="rotate(270 50 50)" />
      <path d="M50,20 Q65,35 50,50 Q35,35 50,20" fill="none" stroke="#ffffff" stroke-width="0.5" transform="rotate(315 50 50)" />
      
      <!-- Connecting lines -->
      <line x1="0" y1="50" x2="100" y2="50" stroke="#ffffff" stroke-width="0.2" />
      <line x1="50" y1="0" x2="50" y2="100" stroke="#ffffff" stroke-width="0.2" />
      <line x1="0" y1="0" x2="100" y2="100" stroke="#ffffff" stroke-width="0.2" />
      <line x1="100" y1="0" x2="0" y2="100" stroke="#ffffff" stroke-width="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#lotus-pattern)" />
</svg>
